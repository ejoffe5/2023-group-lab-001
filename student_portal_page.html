<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Student Portal</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-primary text-white">
        <div class="container">
            <h1 class="my-3">Student Portal</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Book Consultation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">View Consultations</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-3">
        <h2>Book a Consultation</h2>
        <form>
            <div class="form-group">
                <label for="lecturer">Choose a Lecturer:</label>
                <select class="form-control" id="lecturer" name="lecturer">
                    <option value="Dr. Jane Doe">Dr. Jane Doe</option>
                    <option value="Prof. John Smith">Prof. John Smith</option>
                    <option value="Dr. Bob Johnson">Dr. Bob Johnson</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Choose a Date:</label>
                <input class="form-control" type="date" id="date" name="date">
            </div>

            <div class="form-group">
                <label for="time">Choose a Time:</label>
                <input class="form-control" type="time" id="time" name="time">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Book Consultation</button>
        </form>
    </main>

    <footer class="bg-light py-3">
        <div class="container">
            <p>&copy; 2023 Student Portal</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>

</html>
